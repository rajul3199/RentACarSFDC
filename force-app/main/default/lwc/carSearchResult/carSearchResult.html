<template>
   <lightning-layout multiple-rows horizontal-align="center">
        <template if:true={carFound}>
            <template for:each={cars} for:item="car">
                <lightning-layout-item key={car.Id} padding="around-small" size="12" large-device-size="3" small-device-size="6" medium-device-size="4">
                    <c-car-tile car={car} onselecttile={handleSelectTile} selected-car-id={selectedCarId}></c-car-tile>
                </lightning-layout-item>
            </template>
        </template>
        <template if:false={carFound}>
            <div>
                No Car found
            </div>
        </template>
    </lightning-layout>
</template>
